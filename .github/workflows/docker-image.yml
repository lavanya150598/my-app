name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t "${{ env.GAR_REPO_SL }}"/"${{ env.APP_NAME }}":${{ github.event.inputs.engine_image_tag }}    
        docker tag "${{ env.GAR_REPO_SL }}"/"${{ env.APP_NAME }}":${{ github.event.inputs.engine_image_tag }}
        docker push "${{ env.GAR_REPO_SL }}"/"${{ env.APP_NAME }}":${{ github.event.inputs.engine_image_tag }}
        docker push "${{ env.GAR_REPO_SL }}"/"${{ env.APP_NAME }}":${{ github.event.inputs.engine_image_tag }}
